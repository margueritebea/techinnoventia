                <div class="relative">

                <p class="text-sm text-gray-600">

{% block extra_js %}

<!-- Dans login.html - CORRIGÃ‰ -->
<script>
function loginForm(){
    return {
        loading: false,
        error: null,

        form: {
            identifier: "",
            password: ""
        },

        async submit(){
            this.loading = true;
            this.error = null;

            try {
                const response = await fetch("{% url 'authentication:api_login' %}", {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify(this.form)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erreur de connexion");
                }

                console.log("Login OK:", data.user);
                window.location.href = "/";

            } catch (err) {
                this.error = err.message;
            }
            finally {
                this.loading = false;
            }
        }
    }
}
</script>

{% endblock %}
