{% extends 'base.html' %}
{% block title %}Profil Utilisateur - TechInnoventia{% endblock %}
{% block extra_head %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
{% endblock %}
{% block extra_css %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Profile Header */
        .profile-header {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .cover-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-upload-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        .profile-info {
            padding: 0 30px 30px;
            position: relative;
        }

        .avatar-container {
            position: relative;
            margin-top: -60px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #999;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-upload {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #3498db;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .profile-actions {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .username {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-verified {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-premium {
            background: #fff3e0;
            color: #f57c00;
        }

        .role {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .bio {
            margin: 15px 0;
            color: #555;
        }

        .profile-meta {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7f8c8d;
        }

        .meta-item i {
            color: #95a5a6;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            color: #7f8c8d;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #3498db;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Tabs */
        .tabs {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ecf0f1;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #7f8c8d;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: #3498db;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #3498db;
        }

        .tab-content {
            padding: 30px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Edit Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .profile-meta {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div id="profileContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
    <input type="file" id="coverInput" accept="image/*" style="display: none;">

{% endblock %}

{% block extra_js %}

    <script>
        const API_BASE = '/users/api';
        let currentUser = null;
        let isOwner = false;

        // Récupérer le username depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Fonction pour obtenir le token CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Charger le profil
        async function loadProfile() {
            try {
                let endpoint = username 
                    ? `${API_BASE}/profile/${username}/`
                    : `${API_BASE}/profile/me/`;

                const response = await fetch(endpoint, {
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Erreur de chargement');

                const data = await response.json();
                
                // Déterminer si c'est le profil de l'utilisateur connecté
                isOwner = !username || data.user?.username === currentUser?.username;
                
                renderProfile(data);
                if (isOwner) {
                    setupEditMode();
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('profileContainer').innerHTML = `
                    <div class="alert alert-error">
                        Impossible de charger le profil
                    </div>
                `;
            }
        }

        // Afficher le profil
        function renderProfile(data) {
            const user = data.user || data;
            const profile = data.profile || data;

            const avatarUrl = profile.avatar || '';
            const coverUrl = profile.cover_image || '';
            
            const html = `
                <div class="profile-header">
                    <div class="cover-image" style="${coverUrl ? `background: url(${coverUrl}) center/cover;` : ''}">
                        ${isOwner ? `
                            <button class="cover-upload-btn" onclick="triggerCoverUpload()">
                                <i class="fas fa-camera"></i> Modifier
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="profile-info">
                        <div class="avatar-container">
                            <div class="avatar">
                                ${avatarUrl ? `<img src="${avatarUrl}" alt="${user.username}">` : '<i class="fas fa-user"></i>'}
                                ${isOwner ? `
                                    <button class="avatar-upload" onclick="triggerAvatarUpload()">
                                        <i class="fas fa-camera"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>

                        ${isOwner ? `
                            <div class="profile-actions">
                                <button class="btn btn-primary" onclick="showEditMode()">
                                    <i class="fas fa-edit"></i> Modifier le profil
                                </button>
                            </div>
                        ` : ''}

                        <div class="username">
                            ${user.username}
                            ${user.is_verified ? `
                                <span class="badge badge-verified">
                                    <i class="fas fa-check-circle"></i> Vérifié
                                </span>
                            ` : ''}
                            ${user.is_premium ? `
                                <span class="badge badge-premium">
                                    <i class="fas fa-crown"></i> Premium
                                </span>
                            ` : ''}
                        </div>

                        ${user.role ? `<div class="role">${getRoleLabel(user.role)}</div>` : ''}
                        ${user.bio ? `<div class="bio">${user.bio}</div>` : ''}

                        <div class="profile-meta">
                            ${user.location ? `
                                <div class="meta-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${user.location}</span>
                                </div>
                            ` : ''}
                            ${user.website ? `
                                <div class="meta-item">
                                    <i class="fas fa-link"></i>
                                    <a href="${user.website}" target="_blank">${user.website}</a>
                                </div>
                            ` : ''}
                        </div>

                        ${(profile.github || profile.linkedin || profile.twitter) ? `
                            <div class="social-links">
                                ${profile.github ? `<a href="${profile.github}" class="social-link" target="_blank"><i class="fab fa-github"></i></a>` : ''}
                                ${profile.linkedin ? `<a href="${profile.linkedin}" class="social-link" target="_blank"><i class="fab fa-linkedin"></i></a>` : ''}
                                ${profile.twitter ? `<a href="${profile.twitter}" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${profile.reputation || 0}</div>
                        <div class="stat-label">Réputation</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${profile.posts_count || 0}</div>
                        <div class="stat-label">Publications</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${profile.comments_count || 0}</div>
                        <div class="stat-label">Commentaires</div>
                    </div>
                </div>

                <div class="tabs">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="activity">Activité</button>
                        <button class="tab-btn" data-tab="posts">Publications</button>
                        ${isOwner ? '<button class="tab-btn" data-tab="settings">Paramètres</button>' : ''}
                    </div>
                    
                    <div class="tab-content">
                        <div class="tab-pane active" id="activity">
                            <p>Activité récente à venir...</p>
                        </div>
                        <div class="tab-pane" id="posts">
                            <p>Publications à venir...</p>
                        </div>
                        ${isOwner ? `
                            <div class="tab-pane" id="settings">
                                ${renderEditForm(user, profile)}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            document.getElementById('profileContainer').innerHTML = html;
            setupTabs();
        }

        // Formulaire d'édition
        function renderEditForm(user, profile) {
            return `
                <div id="editAlert"></div>
                <form id="editForm" onsubmit="handleSubmit(event)">
                    <h3 style="margin-bottom: 20px;">Informations personnelles</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-input" name="first_name" value="${user.first_name || ''}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-input" name="last_name" value="${user.last_name || ''}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-input" name="bio" maxlength="500">${user.bio || ''}</textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Localisation</label>
                            <input type="text" class="form-input" name="location" value="${user.location || ''}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Rôle</label>
                            <select class="form-input" name="role">
                                <option value="developer" ${user.role === 'developer' ? 'selected' : ''}>Développeur</option>
                                <option value="student" ${user.role === 'student' ? 'selected' : ''}>Étudiant</option>
                                <option value="designer" ${user.role === 'designer' ? 'selected' : ''}>Designer</option>
                                <option value="entrepreneur" ${user.role === 'entrepreneur' ? 'selected' : ''}>Entrepreneur</option>
                                <option value="researcher" ${user.role === 'researcher' ? 'selected' : ''}>Chercheur</option>
                                <option value="other" ${user.role === 'other' ? 'selected' : ''}>Autre</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Site web</label>
                        <input type="url" class="form-input" name="website" value="${user.website || ''}">
                    </div>

                    <h3 style="margin: 30px 0 20px;">Réseaux sociaux</h3>
                    
                    <div class="form-group">
                        <label class="form-label">GitHub</label>
                        <input type="url" class="form-input" name="github" value="${profile.github || ''}">
                    </div>

                    <div class="form-group">
                        <label class="form-label">LinkedIn</label>
                        <input type="url" class="form-input" name="linkedin" value="${profile.linkedin || ''}">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Twitter</label>
                        <input type="url" class="form-input" name="twitter" value="${profile.twitter || ''}">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            `;
        }

        // Gérer la soumission du formulaire
        async function handleSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            const userData = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                bio: formData.get('bio'),
                location: formData.get('location'),
                role: formData.get('role'),
                website: formData.get('website'),
            };

            const profileData = {
                github: formData.get('github'),
                linkedin: formData.get('linkedin'),
                twitter: formData.get('twitter'),
            };

            try {
                const response = await fetch(`${API_BASE}/profile/me/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        user: userData,
                        profile: profileData
                    })
                });

                if (!response.ok) throw new Error('Erreur de mise à jour');

                const data = await response.json();
                
                showAlert('Profil mis à jour avec succès!', 'success');
                setTimeout(() => {
                    loadProfile();
                }, 1500);
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur lors de la mise à jour', 'error');
            }
        }

        // Upload avatar
        function triggerAvatarUpload() {
            document.getElementById('avatarInput').click();
        }

        document.getElementById('avatarInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('avatar', file);

            try {
                const response = await fetch(`${API_BASE}/profile/me/avatar/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                    },
                    credentials: 'include',
                    body: formData
                });

                if (!response.ok) throw new Error('Erreur upload');

                loadProfile();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'upload');
            }
        });

        // Upload cover
        function triggerCoverUpload() {
            document.getElementById('coverInput').click();
        }

        document.getElementById('coverInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('cover_image', file);

            try {
                const response = await fetch(`${API_BASE}/profile/me/cover/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                    },
                    credentials: 'include',
                    body: formData
                });

                if (!response.ok) throw new Error('Erreur upload');

                loadProfile();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'upload');
            }
        });

        // Tabs
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetTab = btn.dataset.tab;

                    tabButtons.forEach(b => b.classList.remove('active'));
                    tabPanes.forEach(p => p.classList.remove('active'));

                    btn.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });
        }

        function setupEditMode() {
            const coverBtn = document.querySelector('.cover-upload-btn');
            const avatarBtn = document.querySelector('.avatar-upload');
            
            if (coverBtn) coverBtn.style.display = 'block';
            if (avatarBtn) avatarBtn.style.display = 'flex';
        }

        function showEditMode() {
            document.querySelector('[data-tab="settings"]')?.click();
        }

        function cancelEdit() {
            loadProfile();
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('editAlert');
            if (alertDiv) {
                alertDiv.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }
        }

        function getRoleLabel(role) {
            const roles = {
                'developer': 'Développeur',
                'student': 'Étudiant',
                'designer': 'Designer',
                'entrepreneur': 'Entrepreneur',
                'researcher': 'Chercheur',
                'other': 'Autre'
            };
            return roles[role] || role;
        }

        // Charger au démarrage
        loadProfile();
    </script>

{% endblock %}
