<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
  <h3 class="font-bold text-lg text-gray-800 mb-4 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
    </svg>
    Catégories
  </h3>
  <ul class="space-y-3">
    {% for cat in categories %}
      <li class="flex justify-between items-center p-3 rounded-xl hover:bg-gray-50 transition-colors duration-300">
        <a href="{% url 'category' cat.slug %}" class="text-gray-700 hover:text-blue-600 font-medium">{{ cat.name }}</a>
        <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">{{ cat.count }}</span>
      </li>
    {% empty %}
      <li class="text-gray-500 text-center py-4">Aucune catégorie disponible</li>
    {% endfor %}
  </ul>
</div>
