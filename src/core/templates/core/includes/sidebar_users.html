<div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
    <div class="px-4 py-3 border-b border-slate-100 bg-slate-50/50">
        <h3 class="font-semibold text-slate-800 text-sm flex items-center gap-2">
            ðŸ‘¥ Membres Actifs
        </h3>
    </div>
    <div class="p-2 space-y-1">
        {% for u in active_users %}
        <div class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-50 transition-colors">
            <div class="relative">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center text-xs font-bold shadow-sm">
                    {{ u.username|slice:":1"|upper }}
                </div>
                <div class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full"></div>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-slate-700 truncate">{{ u.username }}</p>
                <p class="text-[10px] text-slate-400 truncate">{{ u.profile.role|default:"Membre" }}</p>
            </div>
        </div>
        {% empty %}
        <p class="text-xs text-slate-400 text-center py-2">Personne en ligne</p>
        {% endfor %}
    </div>
</div>
