<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
  <h3 class="font-bold text-lg text-gray-800 mb-4 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
    </svg>
    Utilisateurs Actifs
  </h3>
  <ul class="space-y-4">
    {% for u in active_users %}
    <li class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-colors duration-300">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center text-blue-600 font-bold">
        {{ u.username|slice:":1"|upper }}
      </div>
      <div>
        <div class="font-medium text-gray-800">{{ u.username }}</div>
        <div class="text-xs text-gray-500">{{ u.profile.role|default:"Membre" }}</div>
      </div>
    </li>
    {% empty %}
    <li class="text-gray-500 text-center py-4">Aucun utilisateur actif</li>
    {% endfor %}
  </ul>
</div>
